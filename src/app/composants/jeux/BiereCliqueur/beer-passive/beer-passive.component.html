<div id="counter" class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Vos bières :</h2>
      <p *ngIf="valeurPassive > 0">
        Vous générez {{ valeurPassive }} bière<span *ngIf="valeurPassive > 1"
          >s</span
        >/s
      </p>
      <ul class="list-group">
        <li
          *ngFor="let beer of beersOnCounter; let i = index"
          class="list-group-item d-flex justify-content-between align-items-center"
          [class.active]="isSelected(beer)"
          (click)="toggleBeerSelection(beer)"
        >
          <span>{{ beer.name }}</span>
          <span class="hover-value">{{ beer.value }} bières/s</span>
          <button
            (click)="removeBeerFromCounter(i, 'sell')"
            class="btn btn-danger btn-sm"
          >
            Supprimer
          </button>
        </li>
      </ul>
      <p *ngIf="beersOnCounter.length > 1">
        Cliquez sur deux bières identiques pour les mélanger !
      </p>
      <button
        id="mixButton"
        (click)="mixBeers()"
        class="btn btn-warning mt-3"
        *ngIf="selectedBeers.length === 2"
      >
        Mélanger les Bières
      </button>
    </div>
    <div class="col-md-6">
      <h2 *ngIf="this.beersOnCounter.length <= 4; else elseBlock">
        Bière<span *ngIf="beersAvailable.length > 1">s</span> disponible<span
          *ngIf="beersAvailable.length > 1"
          >s</span
        >
        :
      </h2>
      <ng-template #elseBlock
        ><h2>Vous ne pouvez pas acheter plus de bières</h2></ng-template
      >
      <ul class="list-group">
        <li
          *ngFor="let beer of beersAvailable"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span> {{ beer.name }} - coût: {{ beer.cost }}</span
          ><span class="hover-value">{{ beer.value }} bières/s</span>
          <button
            (click)="addBeerToCounter(beer)"
            [class]="
              'btn btn-sm ' +
              (canBuyMoreBeer()
                ? isAffordable(beer.cost)
                  ? 'btn-primary'
                  : 'btn-danger'
                : 'btn-secondary')
            "
          >
            Ajouter
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>

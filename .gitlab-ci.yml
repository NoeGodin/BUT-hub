image: node:18

stages:
  - install
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm install -g @angular/cli

install:
  stage: install
  script:
    - npm install

build:
  stage: build
  script:
    - ng build --configuration=production --output-path=public
  artifacts:
    paths:
      - public/

test:
  stage: test
  script:
    - ng test --watch=false --browsers=ChromeHeadless

deploy:
  stage: deploy
  script:
    - cp public/index.html public/404.html  # Fix for SPA routing
  artifacts:
    paths:
      - public/
  only:
    - main
